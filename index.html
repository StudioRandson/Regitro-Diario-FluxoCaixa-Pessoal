<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/fc.png" type="image/png">
  <title>Fluxo de Caixa Pessoal</title> 
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
  <style>
    .desc{
      width: 450px;
    }

    
  </style>
<body>  
  <nav class="navbar navbar-light bg-light" style="width: 100%; position: relative;">       
      Registro Diário de Fluxo de Caixa Pessoal   
  </nav>
  
    
      <main>
        <div class="resume">
          <div>
            <strong>Entradas: R$</strong>
            <span class="incomes">0.00</span>
          </div>
          <div>
            <strong>Saídas: R$</strong>
            <span class="expenses">0.00</span>
          </div>
          <div>
            <strong>Total: R$</strong>
            <span class="total">0.00</span>
          </div>
        </div>
        <br>
        
        <div class="newItem">
          <div class="date">
            <label for="date">Data</label>
            <input type="date" id="date" />
          </div>
          <div class="divDesc">
            <label for="desc">Descrição</label>
            <input class="desc" type="text" id="desc" />
          </div>
          <div class="divAmount">
            <label for="amount">Valor</label>
            <input type="number" id="amount" />
          </div>
          
          <div class="divType">
            <label for="type">Tipo</label>
            <select id="type">
              <option>Entrada</option>
              <option>Saída</option>
            </select>
          </div>
          <button id="btnNew">
            <i class="fas fa-plus"></i> Adicionar
          </button>
         </div>
        <div class="divTable table">
          <table>
            <thead>
              <tr>
                <th style="width:300px">Descrição</th>
                <th class="columnAmount" style="width:100px" >Valor</th>                
                <th class="columnType">Tipo</th>
                <th class="date" style="width:70px">Data</th>  
                <th class="columnAction"></th>                
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </main> 
        
  
  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
